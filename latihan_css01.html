<html>
    <head>
        <title>Latihan CSS 01</title>
        <style type="text/css">
        h2{
            color: yellow;
            font-size: 75px;
        }
        .p1{
            color:green;
        }
        #p2{
            color:indigo;
        }
        </style>
        <link href="css/bootstrap.min.css" rel="stylesheet"/>
        <!-- Inside CSS -->
    </head>
    <body>
        <h1 style="color:blue;font-size: 50px">Heading 01</h1>
        <!-- Inline CSS -->
        <h2>Heading 01</h2>
        <p class="p1">Ini adalah paragraf ke-1</p> <!--Selector ID-->
        <p class="p2" id="p2">Ini adalah paragraf ke-2</p>
        <p>Ini adalah paragraf ke-3</p>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/jquery-3.3.1.slim.min.js"></script>
        <script src="js/popper.min.js"></script>
    </body>
</html>
